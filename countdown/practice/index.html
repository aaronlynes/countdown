<head>

        <link rel="stylesheet" href="../bootstrap/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="../../style.css">
        <meta name="viewport" content="width=device-width" />

        <style type="text/css">
            .answer {
                white-space: pre;
                font-size: 30px;
                line-height: 120%;
            }

            .letter {
                font-size: 30px;
            }

            .number {
                font-size: 18px;
            }

            .tile {
                width: 40px;
                height: 40px;
                font-weight: bold;
                margin: 1px;
                padding: 0;
                color: white;
                background-color: darkblue;
                text-align: center;
                float: left;
                line-height: 40px;
            }

            .letter-tile-border {
                border: 3px solid darkblue;
                padding: 1px;
                width: 378px;
            }

            .number-tile-border {
                border: 3px solid darkblue;
                padding: 1px;
                width: 252px;
            }

            #numbers-target {
                border: 3px solid darkblue;
                padding: 1px;
                width: 60px;
                background-color: #333;
                color: limegreen;
                font-size: 30px;
                font-family: monospace;
                text-align: center;
                height: 40px;
                line-height: 40px;
                padding-top: auto;
                margin-bottom: 4px;
                margin-left: 96px;
            }

            #switches, #clock {
                padding-bottom: 10px;
            }

            .tiles {
                padding-bottom: 3px;
            }

            button {
                margin-bottom: 10px !important;
            }
        </style>

        <title>Countdown practice</title>
    
    <div style="display:none">
    <audio controls id="music">
<source src="music.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
    </div>

    <body>

            <div id="flash" style="position: absolute; top: 0; left: 0; background-color: black; z-index: 100; display: hidden">
            </div>

            <div class="container">

            <div id="topstuff" class="row">
                <div class="span12">
                    <h1>Countdown Practice</h1>
                    <h7>Made by <a href="gandjlawrence.co.uk">gandjlawrence.co.uk</a> and modified by Aaron Lynes</h7>
                    
                </div>
            </div>
<br>
            <div id="switches" class="row">
                <div class="span12">
                    <div style="float:left; margin-right: 10px">
                        <div class="btn-group">
                            <button class="btn btn-primary" id="letters-switch">Letters</button>
                            <button class="btn" id="numbers-switch">Numbers</button>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="row">
                <div id="clock">
                    <div class="span4">
                        <canvas id="clock-canvas" width="200px" height="200px"></canvas>
                        <button class="btn btn-small btn-danger" disabled id="halt-clock">End</button>
                    </div>
                </div>

                <div id="letters-game" class="span8">


                    <div class="tiles">
                        <div class="letter-tile-border">
                            <div class="letter tile" id="letter1"></div>
                            <div class="letter tile" id="letter2"></div>
                            <div class="letter tile" id="letter3"></div>
                            <div class="letter tile" id="letter4"></div>
                            <div class="letter tile" id="letter5"></div>
                            <div class="letter tile" id="letter6"></div>
                            <div class="letter tile" id="letter7"></div>
                            <div class="letter tile" id="letter8"></div>
                            <div class="letter tile" id="letter9"></div>
                            <div style="clear: both"></div>
                        </div>
                    </div>

                    <div id="letter-buttons">
                        <div class="btn-group">
                            <button class="btn" id="vowel-button">Vowel</button>
                            <button class="btn" id="consonant-button">Consonant</button>
                            <button class="btn" id="auto-fill-button">Random fill</button>
                        </div>
                        <button class="btn" id="conundrum-button">Conundrum</button>
                        <div class="btn-group">
                            <button class="btn btn-success" id="letters-show-answers-button">Show answers</button>
                            <button class="btn" id="letters-reset-button">Reset</button>
                        </div>
                    </div>

                    <div id="check-word">
                        <div>
                            <form onsubmit="checkword(); return false;" style="display: inline; float: left">
                                <input id="check-word-word" type="text" placeholder="Word">
                                <button id="check-word-button" type="submit" class="btn">Check word</button>
                            </form>
                            <div id="check-word-output" style="margin-left: 5px; padding: 4px; display: inline; float: left"></div>
                        </div>
                    </div>

                </div>

        
                <div id="numbers-game" style="display: none">
                    <div class="span8">
                        <div id="number-target-box">
                            <div id="numbers-target">000</div>
                        </div>

                        <div class="tiles">
                            <div class="number-tile-border">
                                <div class="number tile" id="number1"></div>
                                <div class="number tile" id="number2"></div>
                                <div class="number tile" id="number3"></div>
                                <div class="number tile" id="number4"></div>
                                <div class="number tile" id="number5"></div>
                                <div class="number tile" id="number6"></div>
                                <div style="clear: both"></div>
                            </div>
                        </div>

                        <div class="btn-group" id="number-buttons">
                            <button class="btn" id="0large">0 large</button>
                            <button class="btn" id="1large">1 large</button>
                            <button class="btn" id="2large">2 large</button>
                            <button class="btn" id="3large">3 large</button>
                            <button class="btn" id="4large">4 large</button>
                            <button class="btn" id="random-large">Random</button>
                        </div>

                        <div class="btn-group" id="number-more-buttons">
                            <button class="btn btn-success" id="numbers-show-answer-button">Show answers</button>
                            <button class="btn" id="numbers-reset-button">Reset</button>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="answer" id="answer"></div>
                
            </div>


            

        <script src="../dictionary.js"></script>
        <script src="cntdn.js"></script>
        <script src="../../../ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="practice.js"></script>
    </body>
